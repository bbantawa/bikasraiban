<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="form-floating col-md-6 offset-md-3 mt-4 p-3 shadow-lg">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Enter Your Name">
        <label for="floatingInput">Enter First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatinglastname" placeholder="Last Name">
        <label for="floatingPassword">Enter Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Enter Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatinglastname" placeholder="password">
        <label for="floatingPassword">Enter Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatinglastname" placeholder="cpassword">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          I accept the terms and conditions
        </label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary"> Signup</button>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
  </body>
</html>
